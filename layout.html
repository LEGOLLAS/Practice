<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>애완견 돌보기</title>
    <link rel="stylesheet" href="layout.css">
		<style>
				table{
					width:1000px;
				}
				thead{
					background-color: #ccc;
				}
				tbody{
					text-align: center;
				}
				tfoot{
					background-color: #ccc;
					font-weight: bold;
					text-align: center;
				}
		</style>
</head>
<body>
	<h1>객실소개</h1>
	<h2>*도미토리</h2>
		<table>
			<caption>요안도라 객실</caption>
			<col>
			<col style="background:Yellow">
			<colgroup span="2" style="background:#ffc;"></colgroup>
			<thead>
				<tr>
					<th>방이름</th>
					<th>대상</th>
					<th>크기</th>
					<th>가격</th>
				</tr>
			</thead>
			<tbody>
					<tr>
						<th>유채방</th>
						<td>여성 도미토리</td>
						<td>4인실</td>
						<td rowspan="4">1인 20,000원</td>
					</tr>
					<tr>
						<th rowspan="2">동백방</th>
						<td>동성 도미토리</td>
						<td>4인실</td>
					</tr>
					<tr>
						<td>가족 1팀</td>
						<td>4인실</td>
					</tr>
					<tr>
						<th>천혜향방</th>
						<td>-</td>
						<td>2인실</td>
					</tr>
				</tbody>
				<tfoot>
				<tr>
					<td colspan="4">바깥채 전체를 렌트합니다</td>
				</tr>
				</tfoot>
		</table>
</body>
</html>
